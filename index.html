      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },

        active: function () {
          sessionStorage.fonts = true;

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

  <body>
    <div class="wrapper">
      

          



                        <!-- ---------------------------------------------------Contents - Start Here -------------------------------------------------------------

                        <div class="container d-flex justify-content-center align-items-center vh-100 position-relative">
                            <div class="card shadow-lg rounded border-0 p-4" style="max-width: 400px; width: 100%;">
                                <div class="text-center mb-4">
                                    <img src="assets/img/logo.png" alt="Logo" style="max-width: 150px;">
                                </div>
                                <h3 class="card-title text-center text-primary fw-bold mb-4">Access Code Login</h3>
                                <form onsubmit="return validateAccessCode(event)">
                                    <div class="mb-3">
                                        <label for="accessCode" class="form-label text-secondary">Enter Access Code</label>
                                        <input type="password" id="accessCode" class="form-control" placeholder="Access Code" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary fw-semibold">Login</button>
                                    </div>
                                </form>
                            </div>
                        
                            <!-- Alert Modal -->
                            <div id="alertModal" class="modal fade" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title text-danger" id="alertModalLabel">Invalid Access Code</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p>Please try again.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Retry</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <script>
                            function validateAccessCode(event) {
                                event.preventDefault(); // Prevent form submission
                                const accessCode = document.getElementById('accessCode').value;
                                if (accessCode === '8639') {
                                    window.location.href = 'this/is/to/be/safe/db.html';
                                } else {
                                    const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
                                    alertModal.show();
                                }
                            }
                        </script>

    <script src="assets/js/core/jquery-3.7.1.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
